<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Rankings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Submit Your Movie Rankings</h1>
    </header>

    <nav>
        <ul>
            <li><a href="tierlist.html">Movie Tier List</a></li>
            <li><a href="form.html">Submit Your Rankings</a></li>
        </ul>
    </nav>

    <main>
        <form action="#" method="get">
            <fieldset>
                <legend>Your Information</legend>
                
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email" required>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Your Phase 4 Rankings</legend>

                <div class="form-group">
                    <p>What was your favorite Phase 4 movie?</p>
                    <input type="radio" id="nowayhome" name="movie" value="nowayhome">
                    <label for="nowayhome">Spider-Man: No Way Home</label><br>
                    
                    <input type="radio" id="shangchi" name="movie" value="shangchi">
                    <label for="shangchi">Shang-Chi</label><br>
                    
                    <input type="radio" id="wakanda" name="movie" value="wakanda">
                    <label for="wakanda">Black Panther: Wakanda Forever</label><br>
                </div>

                <div class="form-group">
                    <label for="grade">Overall Grade for Phase 4 Movies:</label>
                    <select id="grade" name="user_grade">
                        <option value="">--Please choose a grade--</option>
                        <option value="s">S</option>
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="c">C</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="user_comments" rows="5"></textarea>
                </div>

            </fieldset>

            <button type="submit">Submit My Ranking</button>
        </form>
    </main>

    <footer>
        <p>Idrissa Danquah, <a href="da1149497@email.ccbcmd.edu">da1149497@email.ccbcmd.edu</a></p>
    </footer>
</body>
</html>
